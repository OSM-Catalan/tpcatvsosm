<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTFS Viewer</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #map {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
        }
        #controls-panel {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background: white;
            border-radius: 15px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            min-width: 300px;
            height: auto;
            min-height: 150px;
            max-height: calc(100vh - 20px);
            overflow-y: auto;
            transition: all 0.3s ease;
        }
        #controls-panel.minimized {
            width: 40px;
            height: 40px;
            min-width: 40px;
            padding: 0;
            overflow: hidden;
        }
        #controls-panel label {
            font-size: 12px;
            font-weight: 600;
            color: #495057;
            margin-bottom: 5px;
            display: block;
        }
        #controls-panel select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            background: white;
            font-size: 14px;
            color: #495057;
        }
        #controls-panel select:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0,123,255,0.25);
        }
        .controls-divider {
            height: 1px;
            background: #dee2e6;
            margin: 5px 0;
        }
        .close-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 24px;
            height: 24px;
            border: none;
            background: #dc3545;
            color: white;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            z-index: 1001;
            transition: all 0.2s ease;
        }
        .close-btn:hover {
            background: #c82333;
            transform: scale(1.1);
        }
        .minimized .close-btn {
            top: 8px;
            right: 8px;
        }
    </style>
</head>
<body>
    <div id="controls-panel">
        <div>
            <label for="gtfs-folder-select">GTFS Data Folder</label>
            <select id="gtfs-folder-select">
                <option value="">Select GTFS folder...</option>
            </select>
        </div>
        <div id="gtfs-summary" style="font-size: 12px; color: #666; margin-top: 10px;"></div>
        <div style="margin-top: 10px;">
            <input type="text" id="gtfs-search" list="search-options" placeholder="Search routes or stops..." onchange="handleSearch(this.value)" style="width: 100%; padding: 8px; border: 1px solid #dee2e6; border-radius: 4px;">
            <datalist id="search-options"></datalist>
        </div>
        <div class="controls-divider"></div>
        <button onclick="showGtfsLines()" style="margin-top: 10px; padding: 8px 16px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">Show Lines</button>
        <button onclick="showAllStops()" style="margin-top: 10px; margin-left: 10px; padding: 8px 16px; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer;">Show All Stops</button>
        <button onclick="showAllTracks()" style="margin-top: 10px; margin-left: 10px; padding: 8px 16px; background: #dc3545; color: white; border: none; border-radius: 4px; cursor: pointer;">Show All Tracks</button>
        <div id="lines-list" style="margin-top: 20px; flex: 1; overflow-y: auto;"></div>
        <div id="stops-controls" style="margin-top: 10px; display: none;">
            <label for="stops-per-page">Show </label>
            <select id="stops-per-page" onchange="changeStopsPerPage()">
                <option value="10">10</option>
                <option value="25" selected>25</option>
                <option value="50">50</option>
                <option value="100">100</option>
                <option value="200">200</option>
                <option value="500">500</option>
                <option value="all">All</option>
            </select>
            <label> entries</label>
            <div id="stops-pagination" style="margin-top: 10px;"></div>
        </div>
        <table id="stops-table" style="margin-top: 20px; width: 100%; border-collapse: collapse; display: none;">
            <thead>
                <tr>
                    <th style="border: 1px solid #ddd; padding: 8px; cursor: pointer;" onclick="sortTable(0)">Order</th>
                    <th style="border: 1px solid #ddd; padding: 8px; cursor: pointer;" onclick="sortTable(1)">Name</th>
                    <th style="border: 1px solid #ddd; padding: 8px; cursor: pointer;" onclick="sortTable(2)">Ref</th>
                </tr>
            </thead>
            <tbody id="stops-tbody"></tbody>
        </table>
    </div>

    <script src="gtfs.functions.js"></script>
    <script>
        initializeGtfsFolderDropdown();
    </script>
</body>
</html>
